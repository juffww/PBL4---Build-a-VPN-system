<!-- static/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .clients-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .clients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .clients-header h2 {
            color: #667eea;
            font-size: 1.8rem;
        }
        
        .add-client-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .add-client-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .clients-table th,
        .clients-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .clients-table th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }
        
        .status-connected {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .status-disconnected {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 VPN Server Dashboard</h1>
            <p style="text-align: center; color: #666; margin-top: 10px;">
                Manage your VPN server and monitor client connections
            </p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-clients">0</h3>
                <p>Total Clients</p>
            </div>
            <div class="stat-card">
                <h3 id="active-connections">0</h3>
                <p>Active Connections</p>
            </div>
            <div class="stat-card">
                <h3 id="total-sent">0 MB</h3>
                <p>Total Sent</p>
            </div>
            <div class="stat-card">
                <h3 id="total-received">0 MB</h3>
                <p>Total Received</p>
            </div>
        </div>
        
        <div class="clients-section">
            <div class="clients-header">
                <h2>Client Management</h2>
                <button class="add-client-btn" onclick="showAddClientModal()">
                    ➕ Add Client
                </button>
            </div>
            
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IP Address</th>
                        <th>Status</th>
                        <th>Bytes Sent</th>
                        <th>Bytes Received</th>
                        <th>Last Seen</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clients-tbody">
                    <!-- Client rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddClientModal()">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Add New Client</h2>
            <form id="addClientForm">
                <div class="form-group">
                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientName" name="name" required 
                           placeholder="Enter client name">
                </div>
                <button type="submit" class="submit-btn">Create Client</button>
            </form>
        </div>
    </div>

    <script>
        let clients = [];
        
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load server stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('total-clients').textContent = stats.total_clients;
                document.getElementById('active-connections').textContent = stats.active_connections;
                document.getElementById('total-sent').textContent = formatBytes(stats.total_bytes_sent);
                document.getElementById('total-received').textContent = formatBytes(stats.total_bytes_received);
                
                // Load clients
                const clientsResponse = await fetch('/api/clients');
                clients = await clientsResponse.json();
                renderClientsTable();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function renderClientsTable() {
            const tbody = document.getElementById('clients-tbody');
            tbody.innerHTML = '';
            
            clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.ip}</td>
                    <td>
                        <span class="${client.status === 'Connected' ? 'status-connected' : 'status-disconnected'}">
                            ${client.status}
                        </span>
                    </td>
                    <td>${formatBytes(client.bytes_sent)}</td>
                    <td>${formatBytes(client.bytes_received)}</td>
                    <td>${formatDateTime(client.last_seen)}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteClient(${client.id})">
                            🗑️ Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDateTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }
        
        function showAddClientModal() {
            document.getElementById('addClientModal').style.display = 'block';
        }
        
        function hideAddClientModal() {
            document.getElementById('addClientModal').style.display = 'none';
            document.getElementById('addClientForm').reset();
        }
        
        // Add client form submission
        document.getElementById('addClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const clientData = {
                name: formData.get('name')
            };
            
            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });
                
                if (response.ok) {
                    hideAddClientModal();
                    loadDashboard();
                    alert('Client created successfully!');
                } else {
                    alert('Failed to create client');
                }
            } catch (error) {
                console.error('Error creating client:', error);
                alert('Error creating client');
            }
        });
        
        async function deleteClient(clientId) {
            if (!confirm('Are you sure you want to delete this client?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/clients/${clientId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadDashboard();
                    alert('Client deleted successfully');
                } else {
                    alert('Failed to delete client');
                }
            } catch (error) {
                console.error('Error deleting client:', error);
                alert('Error deleting client');
            }
        }
        
        // Auto-refresh dashboard every 5 seconds
        setInterval(loadDashboard, 5000);
        
        // Initial load
        loadDashboard();
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addClientModal');
            if (event.target === modal) {
                hideAddClientModal();
            }
        };
    </script>
</body>
</html>
