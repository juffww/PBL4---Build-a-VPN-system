# ==================================
# == Cấu hình cho VPN Server ==
# ==================================

# Địa chỉ IP mà server sẽ lắng nghe kết nối từ client.
# 0.0.0.0 có nghĩa là lắng nghe trên tất cả các card mạng.
listen_ip = 0.0.0.0

# Cổng mà server sẽ lắng nghe. Client sẽ kết nối vào cổng này.
# 1194 là cổng tiêu chuẩn cho OpenVPN, bạn có thể dùng cổng khác.
listen_port = 1194

# --- Cấu hình mạng Tunnel ---

# Tên của thiết bị TUN sẽ được tạo ra.
tun_name = tun0

# Địa chỉ IP của server trên mạng nội bộ VPN.
# Đây sẽ là gateway cho các client.
tun_ip = 10.8.0.1

# Subnet mask cho mạng nội bộ VPN.
# 255.255.255.0 cho phép tối đa 254 client kết nối.
tun_subnet = 255.255.255.0

# --- Cấu hình bảo mật ---

# Thuật toán mã hóa sẽ được sử dụng để mã hóa dữ liệu.
# Phải khớp với client. AES-256-GCM là một lựa chọn mạnh và hiện đại.
# cipher = AES-256-GCM --> Tạm thời chưa có

# Thuật toán HMAC để đảm bảo tính toàn vẹn của gói tin.
# auth = SHA256 --> Tạm thời chưa có

# Đường dẫn đến các tệp chứng chỉ và khóa của server.
# Bạn cần tự tạo các tệp này bằng OpenSSL.
# ca_cert = /etc/vpn/ca.crt
# server_cert = /etc/vpn/server.crt
# server_key = /etc/vpn/server.key
# dh_file = /etc/vpn/dh.pem
